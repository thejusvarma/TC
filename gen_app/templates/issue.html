{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/issue.css') }}">
{% endblock head %}
{% block content %}

<div class="container-table text-center ">

    <table class="table table-dark table-hover">
        <thead>
          <tr class="table-heading">
            <th scope="col">Tc Number </th>
            <th scope="col">Roll Number</th>
            <th scope="col">TC Issue Date</th>
            <th scope="col">  </th>
          </tr>
        </thead>
        <tbody>
            {% for data in datas %}
            <tr>
                <td>{{ data.tc_num }}</td>   
                <td> {{ data.roll_num }} </td>
                <td> {{ data.date_posted.strftime('%d-%m-%Y')}} </td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
